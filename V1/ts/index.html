<!doctype html>
<html lang="fa">
<head>
	<title>Stopwatch.ts test</title>
	<script src='Stopwatch.js'></script>
	<script>
		var arr = [];
		var stopWatch = new Stopwatch();
		
		var map = function(collection, callback){
			var mapped = [];
			for(var i = 0; i < collection.length; i++){
				var item = collection[i];
				if(callback(item)){
					mapped.push(item);
				}
			}
			return mapped;
		};
		
		var callback = function(item){
			return item.toString();
		};
		
		
		for(var i = 0; i < 10000000; i++){
			arr[i] = i;
		};
		
			var sw = Stopwatch.startNew();
			map(arr, callback);
			sw.stop();
			
			console.log('custom: ' + sw.elapsedMilliseconds);
		
			sw.restart();
			arr.map(callback);
			sw.stop();
			
			console.log('built-in: ' + sw.elapsedMilliseconds);
		
		
	</script>
</head>
<body>
	<h1>TypeScript Test</h1>
</body>
</html>
