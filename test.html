<!doctype html>
<html lang="fa">
<head>
	<title>test</title>
	<script src='StopWatch.js'></script>
	<script>
		var arr = [];
		var stopWatch = new StopWatch();
		
		var map = function(collection, callback){
			var mapped = [];
			for(var i = 0; i < collection.length; i++){
				var item = collection[i];
				if(callback(item)){
					mapped.push(item);
				}
			}
			return mapped;
		};
		
		var callback = function(item){
			return item.toString();
		};
		
		
		for(var i = 0; i < 10000000; i++){
			arr[i] = i;
		};
		
			setTimeout(function(){
			stopWatch.start();
			map(arr, callback);
			stopWatch.stop();
			
			console.log('custom: ' + stopWatch.elapsedMilliseconds);
		}, 0);
		
		setTimeout(function(){
			stopWatch.start();
			arr.map(callback);
			stopWatch.stop();
			
			console.log('built-in: ' + stopWatch.elapsedMilliseconds);
		}, 0);
		
		
	</script>
</head>
<body>
	<h1>Test</h1>
</body>
</html>
